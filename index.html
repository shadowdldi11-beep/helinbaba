<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Helin â¤ï¸</title>

<style>
body{
margin:0;
overflow:hidden;
font-family:Arial, sans-serif;
background:black;
color:white;
text-align:center;
}

/* yÄ±ldÄ±z arkaplan */
canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

/* baÅŸlÄ±k */
h1{
margin-top:40px;
font-size:28px;
animation: glow 2s infinite alternate;
}
@keyframes glow{
from{ text-shadow:0 0 10px white;}
to{ text-shadow:0 0 25px cyan;}
}

/* butonlar */
.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
}

button{
font-size:20px;
padding:15px 25px;
margin:10px;
border:none;
border-radius:15px;
cursor:pointer;
transition:.3s;
}

button:active{
transform:scale(.9);
}

.black{background:black;color:white;border:2px solid white;}
.blue{background:#00aaff;color:white;}
.green{background:#00cc66;color:white;}

#message{
position:absolute;
top:70%;
left:50%;
transform:translateX(-50%);
font-size:22px;
opacity:0;
transition:1s;
}

/* kalpler */
.heart{
position:fixed;
color:red;
font-size:20px;
animation:fall linear forwards;
}
@keyframes fall{
to{
transform:translateY(100vh);
opacity:0;
}
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<h1>helinbabapro31</h1>

<div class="container">
<p>Hangisini seÃ§erdin?</p>
<button class="black" onclick="correct()">ğŸ–¤</button>
<button class="blue" id="wrong">ğŸ’™</button>
<button class="green" id="wrong2">ğŸ’š</button>
</div>

<div id="message">Sana aÅŸÄ±k oldum Ã§Ã¼nkÃ¼â€¦ â¤ï¸</div>

<audio id="music" src="muzik.mp3"></audio>

<script>
/* yÄ±ldÄ±z efekti */
const canvas=document.getElementById("stars");
const ctx=canvas.getContext("2d");
canvas.width=window.innerWidth;
canvas.height=window.innerHeight;

let stars=[];
for(let i=0;i<150;i++){
stars.push({
x:Math.random()*canvas.width,
y:Math.random()*canvas.height,
r:Math.random()*2
});
}

function draw(){
ctx.clearRect(0,0,canvas.width,canvas.height);
ctx.fillStyle="white";
stars.forEach(s=>{
ctx.beginPath();
ctx.arc(s.x,s.y,s.r,0,Math.PI*2);
ctx.fill();
});
requestAnimationFrame(draw);
}
draw();

/* doÄŸru kalp */
function correct(){
document.getElementById("music").play();
document.getElementById("message").style.opacity=1;

for(let i=0;i<40;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="â¤";
heart.style.left=Math.random()*100+"vw";
heart.style.animationDuration=(Math.random()*2+2)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),4000);
}
}

/* kaÃ§an buton */
function move(btn){
btn.style.position="absolute";
btn.style.left=Math.random()*80+"vw";
btn.style.top=Math.random()*80+"vh";
}

const wrong=document.getElementById("wrong");
const wrong2=document.getElementById("wrong2");

["mouseover","touchstart"].forEach(evt=>{
wrong.addEventListener(evt,()=>move(wrong));
wrong2.addEventListener(evt,()=>move(wrong2));
});
</script>

</body>
</html>

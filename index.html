<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Helin ‚ù§Ô∏è</title>

<style>
body{
margin:0;
overflow:hidden;
font-family:sans-serif;
background:black;
color:white;
text-align:center;
}

/* ekran titreme */
.shake{
animation:shake 0.4s;
}
@keyframes shake{
0%{transform:translate(0)}
25%{transform:translate(5px)}
50%{transform:translate(-5px)}
75%{transform:translate(5px)}
100%{transform:translate(0)}
}

canvas{
position:fixed;
top:0;
left:0;
z-index:-1;
}

h1{
margin-top:30px;
text-shadow:0 0 20px cyan;
}

.container{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
}

button{
font-size:20px;
padding:15px 25px;
margin:10px;
border:none;
border-radius:15px;
cursor:pointer;
}

.black{background:black;color:white;border:2px solid white;}
.blue{background:#00aaff;color:white;}
.green{background:#00cc66;color:white;}

#message{
margin-top:20px;
font-size:22px;
height:30px;
}

.heart{
position:fixed;
font-size:22px;
animation:fall linear forwards;
}
@keyframes fall{
to{transform:translateY(100vh);opacity:0;}
}

.confetti{
position:fixed;
width:10px;
height:10px;
background:red;
animation:conf 3s linear forwards;
}
@keyframes conf{
to{transform:translateY(100vh) rotate(720deg);opacity:0;}
}

.boom{
position:fixed;
font-size:30px;
animation:boom 0.7s forwards;
}
@keyframes boom{
0%{transform:scale(1);}
100%{transform:scale(3);opacity:0;}
}

#secretPage{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:black;
justify-content:center;
align-items:center;
flex-direction:column;
}
</style>
</head>
<body>

<canvas id="stars"></canvas>

<h1>helinbabapro31</h1>

<div class="container" id="main">
<p>Hangisini se√ßerdin?</p>

<button class="black" onclick="correct(event)">üñ§</button>
<button class="blue" id="w1">üíô</button>
<button class="green" id="w2">üíö</button>

<div id="message"></div>

<br>
<input id="pass" placeholder="Gizli ≈üifre">
<button onclick="checkPass()">Gizli Sayfa</button>
</div>

<div id="secretPage">
<h2 id="type"></h2>
<button onclick="closeSecret()">Geri</button>
</div>

<audio id="music" src="muzik.mp3"></audio>

<script>

/* yƒ±ldƒ±z */
const c=document.getElementById("stars");
const x=c.getContext("2d");
c.width=innerWidth;
c.height=innerHeight;
let s=[];
for(let i=0;i<150;i++){
s.push({x:Math.random()*c.width,y:Math.random()*c.height,r:Math.random()*2});
}
function d(){
x.clearRect(0,0,c.width,c.height);
x.fillStyle="white";
s.forEach(a=>{
x.beginPath();
x.arc(a.x,a.y,a.r,0,Math.PI*2);
x.fill();
});
requestAnimationFrame(d);
}
d();

/* doƒüru kalp */
function correct(e){

/* kalp yaƒümur */

h.style.left=Math.random()*100+"vw";
h.style.animationDuration=(Math.random()*2+2)+"s";
document.body.appendChild(h);
setTimeout(()=>h.remove(),4000);
}

/* patlama */
let boom=document.createElement("div");
boom.className="boom";
boom.innerHTML="üí•";
boom.style.left=e.clientX+"px";
boom.style.top=e.clientY+"px";

/* yazƒ± animasyonu */
let text="Sana a≈üƒ±k oldum √ß√ºnk√º kalbim seni se√ßti ‚ù§Ô∏è";
let i=0;
message.innerHTML="";
let interval=setInterval(()=>{
message.innerHTML+=text[i];
i++;
if(i>=text.length) clearInterval(interval);
},40);
}

/* ka√ßan buton */
function move(b){
b.style.position="absolute";
b.style.left=Math.random()*80+"vw";
b.style.top=Math.random()*80+"vh";
}
["mouseover","touchstart"].forEach(e=>{
w1.addEventListener(e,()=>move(w1));
w2.addEventListener(e,()=>move(w2));
});

/* ≈üifre kontrol */
function checkPass(){
let p=pass.value;
if(p=="helinbabus"){

/* konfeti */
for(let i=0;i<120;i++){
let c=document.createElement("div");

c.style.background=`hsl(${Math.random()*360},100%,50%)`;

/* sayfa a√ß */

/* yazƒ± animasyonu */
let msg="Sen hayatƒ±mdaki en g√ºzel ≈üeysin üíñ";
let i=0;
type.innerHTML="";
let t=setInterval(()=>{
type.innerHTML+=msg[i];

if(i>=msg.length) clearInterval(t);
},60);

}else{
document.body.classList.add("shake");
setTimeout(()=>document.body.classList.remove("shake"),400);
}
}

function closeSecret(){
secretPage.style.display="none";
main.style.display="block";
}
</script>

</body>
</html>
